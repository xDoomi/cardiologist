{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GameMuster{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'board/css/basic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/users_auth.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block  styles %}{% endblock %}
    {% block scripts %}{% endblock %}


</head>
<body>
<nav class="navbar navbar-light bg-danger nav">
    <div class="container-fluid ">
            <div class="col-lg-4">
                <a class="navbar-brand text-white font-monospace" href="{% url 'main' %}">
                    <img src="{% static 'board/img/logo.png' %}" alt="" width="30" height="24"
                         class="d-inline-block align-text-top">
                    GameMuster
                </a>
            </div>
            <div class="col-lg-4 text-align-center">
                <button class="btn btn-outline-secondary btn-login">
                    {% if user.is_authenticated %}
                        <a class="btn__link" href="{% url 'logout' %}">Log out</a>
                    {% else %}
                        <a class="btn__link" href="{% url 'login' %}"> Log in</a>
                        <button class="btn btn-outline-secondary btn-signup">
                            <a class="btn__link" href="{% url 'signup' %}">Sign up</a>
                        </button>
                    {% endif %}
                </button>
            </div>
            <div class="col-4 gx-lg-5 text-align-center">
                {% if user.is_authenticated %}
                    <button class="btn btn-secondary user-menu__btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        {{ user.username }}
                    </button>
                {% endif %}
                <div class="collapse" id="collapseExample">
                    <div class="list-group user-menu__panel">
                        <a class="list-group-item list-group-item-action user-menu__item " href="{% url 'profile' %}">Profile</a>
                        <a class="list-group-item list-group-item-action user-menu__item " href="{% url 'favourite' %}">Favorites</a>
                        <a class="list-group-item list-group-item-action user-menu__item item-link"
                           href="#">Settings</a>
                    </div>
                </div>
            </div>
    </div>
</nav>
{% block content %}{% block filter %}{% endblock %}{% endblock %}
</body>
</html>
