{% extends 'layout/basic.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'admin/css/forms.css' %} "/>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 align-content-center">
                <div class="title-wrapper">
                    <h2 class="text-middle">Your profile</h2>
                </div>
                <div class="text-release-wr">
                    <div class="field-wrapper">
                        {% for key, value in user_data.items %}
                            <label>{{ key }}:</label>
                            <div class="card">
                                <div class="card-body">
                                    {% if key == 'Password' %}
                                        <div class="text-align-center">
                                            <a class="btn btn-danger btn-password-change m-4 mx-lg-5" href="{% url 'password_change' %}">Change</a>
                                        </div>
                                    {% else %}
                                       {{ value }}
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>

{% endblock content %}
